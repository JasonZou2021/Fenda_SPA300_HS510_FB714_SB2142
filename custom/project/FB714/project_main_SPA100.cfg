##################################
#hdmi , to enable HDMI module
HDMI_LIB = 1

#hdmi TX , to enable HDMI module
HDMITX_LIB = 1

#repeater , to enable HDMI Repeater module
REPEATER_LIB = 1

#MCU_IF
MCU_IF_LIB = 1

#usbd
USBD_LIB = 1

#TUNE_TOOL
TUNE_LIB = 1

#SD: 0 to disable, 1 to sd ,2 to sdio
