#Board Name define
BOARD_NAME = SPA100-DEMO

#Board Number define for dailybuild
BOARD_NUM = SPA100_7

# Compress Method, do not change in release code.
SYS_NOR_BIN_COMPRESS = 2

#======================================================================================================
#Board Pinmux
PINMUX_CFG = $(CUST_BRD_DIR)/SPA100_DEMO/pinmux_spa100_demo.cfg

#======================================================================================================
#Pack table file
PACK_TBL = $(CUST_BRD_DIR)/SPA100_DEMO/pack_spa100_demo.sh

#======================================================================================================
# HDMI TAG Number
# 0 is Disable HDMI; 1 is HDMI CEC; 2 is Repeater
CFG_HDMI_TAG = 2
# 0 is EP repeater; 1 is ITE repeater
CFG_REPEATER_TYPE = 0

#======================================================================================================
# BT TAG Number
# 1 is for enabling USERAPP_SUPPORT_BT ;0 is for disabling USERAPP_SUPPORT_BT
CFG_BT_TAG = 1

#======================================================================================================
# SDRAM SIZE(KB), By IC type, it would be 16384
CFG_SDRAM_SIZE = 16384

#======================================================================================================
# FLASH MAXSIZE, By Flash Size, rom.bin file size will be checked.
CFG_ROM_MAXSIZE = 4096

#======================================================================================================
# 0: disabling COAX Source; 1: enabling COAX Source
CFG_COAX_ENABLE = 0

