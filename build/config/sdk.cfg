#----------------------------------------------------------/
# Usage: include by other Makefile in subfolders.
# Description: Set cfg enable/disable compile module .
#
# Do not change this file in Release Code.
#----------------------------------------------------------/

# debug
SYS_QSPY  = 0

#uart0 buffer
UART0_BUFFER = 1

# Enable FileList
SUPPORT_FILELIST = 1

# Enable Id3Scan
SUPPORT_ID3_GET = 0

# Enable floder
SUPPORT_FLODER = 1

# Enable use static memory
SUPPORT_STATIC_MEMORY = 0

# Enable network function
SUPPORT_NETWORK = 0

# switch wm module connection mode
WM_ON_BOARD = 0

# Enable voice assistant
SUPPORT_VA = 0

# Enable demo mode
SUPPORT_DEMOMODE = 0

# Enable PSU Clocktree API
SYS_PSU_CLOCKTREE_API = 1

# Enable RSR MCUIF
SUPPORT_RSR_MCUIF = 0



